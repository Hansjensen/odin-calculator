<body>
    <div class="wrapper">
        <div class="calculator calc clarge">
            <div class="container">
                <div class="display calc" id="display"></div>
                <div class="clear calc" id="clear">Clear</div>
                <div class="delete calc" id="delete">Delete</div>
                <div class="calcnum calc" id="7">7</div>
                <div class="calcnum calc" id="8">8</div>

            </div>
